<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校正プラグイン</title>
    <style>
        body { font-family: Arial, sans-serif; width: 400px; padding: 20px; }
        label { display: block; margin-bottom: 10px; }
        input { width: 100%; padding: 8px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        textarea { width: 100%; padding: 8px; }
    </style>
</head>
<body>
<h1>校正プラグイン</h1>
<p>
    <span>ChatGPT APIキー:</span><span id="apiKey"></span>
<!--    <input type="text" id="apiKey" placeholder="Enter your API key">-->
</p>
<p>
    <span >モデル選択:</span><span id="model"></span>
</p>
<p>
    <label for="prompt">指示文(プロンプト):</label>
    <textarea id="prompt" placeholder="未入力" rows="4" disabled="disabled"></textarea>
</p>
<p>
    <a href="" id="openOptionsLink">設定ページを開く</a>
</p>
<script src="popup.js"></script>
</body>
</html>
