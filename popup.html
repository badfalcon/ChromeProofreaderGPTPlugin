<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校正プラグイン</title>
    <style>
        body { font-family: Arial, sans-serif; width: 400px; padding: 20px; }
        label { display: block; margin-bottom: 10px; }
        input { width: 100%; padding: 8px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        textarea { width: 100%; padding: 8px; }
    </style>
</head>
<body>
<h1>校正プラグイン</h1>
<p>
    <label for="apiKey">ChatGPT APIキー:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
</p>
<p>
    <label for="model">モデル選択:</label>
    <select id="model" name="model">
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
    </select>
</p>
<p>
    <label for="prompt">指示文(プロンプト):</label>
    <textarea id="prompt" placeholder="ここに指示文を入力してください..." rows="4"></textarea>
</p>
<button id="saveSettingsButton">保存</button>
<script src="popup.js"></script>
</body>
</html>
