<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定ページ</title>
</head>
<body>
<h2>ChatGPTモデル設定</h2>
<form id="options-form">
    <label for="apiKey">APIキー:</label>
    <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API key">
    <br><br>

    <label for="model">モデル選択:</label>
    <select id="model" name="model">
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
    </select>
    <br><br>

    <label for="prompt">指示文(プロンプト):</label>
    <textarea id="prompt" rows="20" placeholder="ここに指示文を入力してください..."></textarea>
    <br><br>

    <button type="submit">保存</button>
</form>

<script src="options.js"></script>
</body>
</html>
